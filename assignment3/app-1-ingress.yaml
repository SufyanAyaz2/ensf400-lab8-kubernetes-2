apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-1-ingress
spec:
  rules:
  # - host: app-1-svc.default.svc.cluster.local
    - http:
        paths:
        - path: /app
          pathType: Prefix
          backend:
            service:
              name: app-1-svc
              port:
                number: 8080
  ingressClassName: nginx
  defaultBackend:
    service:
      name: app-1-svc
      port:
        number: 8080